<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js | filter select</title>
</head>
<body>
    <div id="app" class="container">
        <div>
            <select>
                <option v-if="filter(l)" v-for="(l, index) in languages" :value="index">{{ l }}</option>
            </select>
            <input  type="search" v-model="filterField" placeholder="type here">
        </div>
        <hr>
        
    </div>    
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                languages: [
                    "php",
                    "javascript",
                    "java",
                    "kotlin",
                ],
                filterField: '',
            },
            methods: {
                filter(l){
                    console.log(l+" "+this.filterField);
                    return l.toLocaleLowerCase().indexOf(this.filterField.toLocaleLowerCase()) >= 0;
                }
            },
        });
    </script>
</body>
</html>
